<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>2048</title>
  <link href="./css/style.min.css" rel="stylesheet" type="text/css">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta property="og:title" content="2048 game">
  <meta property="og:site_name" content="2048 game">
  <meta property="og:description" content="Moves the numbers and get to the 2048">
</head>
<body data-twttr-rendered="true">
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>    <p align="center" class="game-intro">Moves the numbers and get to the <strong>2048</strong></p>

    </div>
    <div style="display:block;"><a class="btn new-button" style="margin-top:10px; height:50px; line-height:50px;">New</a>
            <div class="scores-container">
        <div class="moves-container">0</div>
        <div class="score-container">2<div class="score-addition">+12</div></div>
        <div class="best-container">2</div>
      </div>
	<div style="clear:both;"></div>
    </div>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Try again</a>
          <a class="continue-button">Keep Going</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-1-1">2</div><div class="tile tile-2 tile-position-1-1">2</div><div class="tile tile-4 tile-position-1-1 tile-merged">4</div><div class="tile tile-8 tile-position-1-2">8</div><div class="tile tile-64 tile-position-1-3">64</div><div class="tile tile-16 tile-position-1-4">16</div><div class="tile tile-4 tile-position-2-2">4</div><div class="tile tile-128 tile-position-2-3">128</div><div class="tile tile-4 tile-position-2-4">4</div><div class="tile tile-4 tile-position-2-4">4</div><div class="tile tile-8 tile-position-2-4 tile-merged">8</div><div class="tile tile-2 tile-position-4-4 tile-new">2</div></div>
    </div>
    <div align="center">Downlaod App: http://1ml.co/2048</div>
</div>
  <script src="./js/app.min.js"></script>

</body></html>
